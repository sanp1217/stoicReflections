<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic Reflections</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="api.js" defer></script>
    <script type="module" src="main.js" defer></script>
</head>

<body>
    <div id="container">
        <div class="quoteContainer">
            <div id="quote"></div>
            <div id="author"></div>
        </div>

        <div class="textboxContainer">
            <!-- Label is for accessiblity reasons, hidden because I didn't want to repeat the placeholder.-->
            <label for="reflection" class="visuallyHidden">Reflect on today's quote: </label>
            <textarea id="reflection" name="reflection" placeholder="Reflect on todays quote."></textarea>
        </div>

    </div>


</body>

</html>
